<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Superslides - A fullscreen slider for jQuery</title>
  <link rel="stylesheet" href="superslides.css">
</head>
<body>
  <div id="slides">
    <div class="slides-container">
      <img src="http://lorempixel.com/400/200/sports/1"/>
      <img src="http://lorempixel.com/400/200/sports/2"/>
      <img src="http://lorempixel.com/400/200/sports/3"/>
      <img src="http://lorempixel.com/400/200/sports/4"/>
      <img src="http://lorempixel.com/400/200/sports/5"/>
      <img src="http://lorempixel.com/400/200/sports/6"/>
    </div>

    <nav class="slides-navigation">
      <a href="#" class="next">Next</a>
      <a href="#" class="prev">Previous</a>
    </nav>
  </div>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src="jquery.easing.1.3.js"></script>
  <script src="jquery.animate-enhanced.min.js"></script>
  <script src="jquery.superslides.js" type="text/javascript" charset="utf-8"></script>
  <script>
    $(function() {
      $('#slides').superslides({
        hashchange: false,
		pagination:false
      });
    });
  </script>
</body>
</html>
